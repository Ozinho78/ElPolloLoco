<!DOCTYPE html>
<html lang="de" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/cactus.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/style.css">

  <title>El Pollo Loco</title>

  <script src="./js/pepe_img.js" defer></script>
  <script src="./js/endboss_img.js" defer></script>
  <script src="./js/bottle_img.js" defer></script>
  <script src="./models/drawable-object.class.js" defer></script>
  <script src="./models/movable-object.class.js" defer></script>
  <script src="./models/throwable-object.class.js" defer></script>
  <script src="./models/character.class.js" defer></script>
  <script src="./models/endboss.class.js" defer></script>
  <script src="./models/chicken.class.js" defer></script>
  <script src="./models/chicken-small.class.js" defer></script>
  <script src="./models/cloud.class.js" defer></script>
  <script src="./models/status-bar-health.class.js" defer></script>
  <script src="./models/status-bar-coins.class.js" defer></script>
  <script src="./models/status-bar-bottles.class.js" defer></script>
  <script src="./models/world.class.js" defer></script>
  <script src="./models/background-object.class.js" defer></script>
  <script src="./models/coin.class.js" defer></script>
  <script src="./models/bottle.class.js" defer></script>
  <script src="./models/keyboard.class.js" defer></script>
  <script src="./models/level.class.js" defer></script>
  <script src="./levels/level1.js" defer></script>
  <script src="./js/game.js" defer></script>

</head>
<body onload="init()">

    <h1 id="headline">El Pollo Loco</h1>

    <div id="start_screen" class="start-screen">
      <button class="play-btn" onclick="startGame()">Â¡Vamos a jugar!</button>
      <img id="sound_on_icon" class="d-none sound-on" src="./icons/icons8-musik-80.png" alt="Music On" title="Music On" onclick="toggleBgMusic()">
      <img id="sound_off_icon" class="sound-off" src="./icons/icons8-music-off-96.png" alt="Music Off" title="Music Off" onclick="toggleBgMusic()">
      <img class="fullscreen-icon" src="./icons/icons8-vollbild-64.png" alt="Fullscreen" onclick="fullScreen()">
      <a href="./datenschutz.html" target="_blank"><img class="info-icon" src="./icons/icons8-info-100.png" alt="Question" title="Page Info"></a>
    </div>
    
    <div id="fullscreen">
      <canvas id="canvas" class="d-none" width="720" height="480">
      </canvas>
      <img id="sound_on_icon_canvas" class="d-none sound-on-canvas" src="./icons/icons8-musik-80.png" alt="Music On" title="Music On" onclick="toggleGameMusic()">
      <img id="sound_off_icon_canvas" class="sound-off-canvas" src="./icons/icons8-music-off-96.png" alt="Music Off" title="Music Off" onclick="toggleGameMusic()">
    </div>
    
    <div id="mobile_hud" class="button-wrapper d-none">
      <div class="panel-top"></div>

      <div class="panel-bottom">
        <div class="panel-bottom-left">
          <button id="btnLeft"><img src="./icons/icons8-links-50.png" alt="Arrow Left"></button>
          <button id="btnRight"><img src="./icons/icons8-rechts-50.png" alt="Arrow Right"></button>
        </div>
        <div class="panel-bottom-right">
          <button id="btnUp"><img src="./icons/icons8-oben-50.png" alt="Arrow Up"></button>
          <button id="btnJump"><img src="./icons/icons8-gebogener-pfeil-64.png" alt="Arrow Curved"></button>
        </div>
      </div>
    </div>

    <div id="desktop_hud" class="d-none">
      <div class="howtoplay">
        <div>
          <h3>Arrows Left/Right = Walk</h3>
        </div>
        <div>
          <h3>Arrow Up = Jump</h3>
        </div>
        <div>
          <h3>Space = Throw Bottle</h3>
        </div>
      </div>
    </div>


</body>
</html>
