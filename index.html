<!DOCTYPE html>
<html lang="de" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/cactus.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">

  <title>El Pollo Loco</title>

  <script src="./models/drawable-object.class.js" defer></script>
  <script src="./models/movable-object.class.js" defer></script>
  <script src="./js/pepe_img.js" defer></script>
  <script src="./models/character.class.js" defer></script>
  <script src="./models/chicken.class.js" defer></script>
  <script src="./models/cloud.class.js" defer></script>
  <script src="./models/status-bar-health.class.js" defer></script>
  <script src="./models/status-bar-coins.class.js" defer></script>
  <script src="./models/status-bar-bottles.class.js" defer></script>
  <script src="./models/world.class.js" defer></script>
  <script src="./models/background-object.class.js" defer></script>
  <script src="./models/coin.class.js" defer></script>
  <script src="./models/keyboard.class.js" defer></script>
  <script src="./models/level.class.js" defer></script>
  <script src="./models/throwable-object.class.js" defer></script>
  <script src="./models/endboss.class.js" defer></script>
  <script src="./levels/level1.js" defer></script>
  <script src="./js/game.js" defer></script>

</head>
<body onload="init()">

  <h1>El Pollo Loco</h1>

  <div onclick="startGame()">
    <img id="start_screen" class="start-screen" src="./img/9_intro_outro_screens/start/startscreen_1.png" alt="Start-Screen">
  </div>
  
  <canvas id="canvas" class="d-none" width="720" height="480"></canvas>
  <!-- <canvas id="canvas" class="" width="720" height="480"></canvas> -->

  <div id="mobile_hud" class="button-wrapper d-none">
    <div class="panel-top"></div>

    <div class="panel-bottom">
      <div class="panel-bottom-left">
        <button id="btnLeft">&#8592;</button>
        <button id="btnRight">&#8594;</button>
      </div>
      <div class="panel-bottom-right">
        <button id="btnUp">&#8593;</button>
        <button id="btnJump">&#8631;</button>
      </div>
    </div>
  </div>

  <div id="desktop_hud" class="d-none">
    <div class="howtoplay">
      <div>
        <h3>Arrows Left/Right = Walk</h3>
      </div>
      <div>
        <h3>Arrows Up = Jump</h3>
      </div>
      <div>
        <h3>Space = Throw Bottle</h3>
      </div>
    </div>
  </div>

</body>
</html>
